<button hx-get="/books/new" hx-trigger="click" hx-target="#content" hx-swap="innerHTML">Add Book</button>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>author</th>
        <th>language</th>
        <th>pages</th>
        <th>added</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    </thead>
    <tbody hx-target="closest tr" hx-swap="outerHTML swap:1s">
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.language }}</td>
        <td>{{ book.pages }}</td>
        <td>{{ book.added_at }}</td>
        <td>
            <button hx-get="{{"/books/edit/{}"|format(book.id)}}" hx-trigger="click" hx-target="#content" hx-swap="innerHTML">edit</button>
        </td>
        <td>
            <button hx-confirm="Are you sure?" hx-delete="{{"/books/delete/{}"|format(book.id)}}">delete</button>
        </td>
    <?tr>
    {% endfor %}
    </tbody>
</table>
